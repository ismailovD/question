<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <title>Saara</title>
    </head>
    <body>
        <noscript>
            You need to enable JavaScript to run EcoReturns.
        </noscript>
        <div class="workspace">
            <div class="content">
                <div class="side">
                    <div class="left"> 
                        <div class="left__inner">
                            <svg class="icon__bg-L icon__bg">
                                <use xlink:href="./svg/sprite.svg#big-logo"></use>
                            </svg>
                            <svg class="icon__bg-R icon__bg">
                                <use xlink:href="./svg/sprite.svg#big-logo"></use>
                            </svg>
                            <img src="./images/dashboard.webp" alt="dashboard"
                                class="dashboard dashboard-1">
                            <img src="./images/dashboard.webp" alt="dashboard"
                                class="dashboard dashboard-2">

                            <div class="left__content">
                                <img src="./images/logo.webp" alt="logo"
                                    class="logo">
                                <h1 class="title">
                                    Welcome to EcoReturns!
                                </h1>
                            </div>
                        </div> 
                    </div>
                </div>
                <div class="side">
                    <main class="main">
                        <div class="right">
                            <section class="right__content show" id="right-1">
                                <div class="inner">
                                    <div class="inner__box">
                                        <h2 class="inner__title">
                                            Thanks for choosing EcoReturns.
                                        </h2>
                                        <p class="inner__desc">
                                            Letâ€™s set up in less than 5minutes.
                                            Please answer following questions
                                        </p>
                                    </div>
                                    <button type="button" class="btn__continue">
                                        Continue
                                        <svg class="icon__arrow">
                                            <use
                                                xlink:href="./svg/sprite.svg#arrow-right"></use>
                                        </svg>
                                    </button>
                                </div>
                            </section>
                            <section class="right__content slide-down"
                                id="right-2">
                                <div class="inner">
                                    <div class="inner__box">
                                        <h2 class="inner__title">
                                            Do you accept returns?
                                        </h2>
                                        <div class="radio__wrapper">
                                            <label class="radio__label">
                                                <input type="radio"
                                                    class="radio__input"
                                                    name="return__radio">
                                                <span class="radio__icon"></span>
                                                <span class="radio__text">Yes</span>
                                            </label>
                                            <label class="radio__label">
                                                <input type="radio"
                                                    class="radio__input"
                                                    name="return__radio">
                                                <span class="radio__icon"></span>
                                                <span class="radio__text">No</span>
                                            </label>
                                        </div>
                                        <h2 class="inner__title">
                                            What is your return window?
                                        </h2>
                                        <div class="number">
                                            <input type="text"
                                                class="number__input" value="0">
                                            <span class="number__top
                                                number__btn">
                                                <svg class="number__icon">
                                                    <use
                                                        xlink:href="./svg/sprite.svg#down"></use>
                                                </svg>
                                            </span>
                                            <span class="number__bottom
                                                number__btn">
                                                <svg class="number__icon">
                                                    <use
                                                        xlink:href="./svg/sprite.svg#down"></use>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                    <button type="button" class="btn__continue">
                                        Continue
                                        <svg class="icon__arrow">
                                            <use
                                                xlink:href="./svg/sprite.svg#arrow-right"></use>
                                        </svg>
                                    </button>
                                </div>
                            </section>
                            <section class="right__content slide-down"
                                id="right-3">
                                <div class="inner">
                                    <div class="inner__box">
                                        <h2 class="inner__title">
                                            Do you accept Exchanges?
                                        </h2>
                                        <div class="radio__wrapper">
                                            <label class="radio__label">
                                                <input type="radio"
                                                    class="radio__input"
                                                    name="return__radio"
                                                    checked>
                                                <span class="radio__icon"></span>
                                                <span class="radio__text">Yes</span>
                                            </label>
                                            <label class="radio__label">
                                                <input type="radio"
                                                    class="radio__input"
                                                    name="return__radio">
                                                <span class="radio__icon"></span>
                                                <span class="radio__text">No</span>
                                            </label>
                                        </div>
                                        <h2 class="inner__title">
                                            What is your Exchange window?
                                        </h2>
                                        <div class="number">
                                            <input type="text"
                                                class="number__input" value="0">
                                            <span class="number__top
                                                number__btn">
                                                <svg class="number__icon">
                                                    <use
                                                        xlink:href="./svg/sprite.svg#down"></use>
                                                </svg>
                                            </span>
                                            <span class="number__bottom
                                                number__btn">
                                                <svg class="number__icon">
                                                    <use
                                                        xlink:href="./svg/sprite.svg#down"></use>
                                                </svg>
                                            </span>
                                        </div>
                                    </div>
                                    <button type="button" class="btn__continue">
                                        Continue
                                        <svg class="icon__arrow">
                                            <use
                                                xlink:href="./svg/sprite.svg#arrow-right"></use>
                                        </svg>
                                    </button>
                                </div>
                            </section>
                            <section class="right__content slide-down"
                                id="right-4">
                                <div class="inner">
                                    <div class="inner__box">
                                        <h2 class="inner__title">
                                            What all categories of products you
                                            sell?
                                        </h2>
                                        <div class="checkbox__wrapper">
                                            <label class="checkbox__label">
                                                <input type="checkbox"
                                                    class="checkbox__input"
                                                    checked>
                                                <span class="checkbox__span">
                                                    <svg class="checkbox__icon">
                                                        <use
                                                            xlink:href="./svg/sprite.svg#choose"></use>
                                                    </svg>
                                                </span>
                                                <span class="checkbox__text">Apparel</span>
                                            </label>
                                            <label class="checkbox__label">
                                                <input type="checkbox"
                                                    class="checkbox__input">
                                                <span class="checkbox__span">
                                                    <svg class="checkbox__icon">
                                                        <use
                                                            xlink:href="./svg/sprite.svg#choose"></use>
                                                    </svg>
                                                </span>
                                                <span class="checkbox__text">Electronics</span>
                                            </label>
                                            <label class="checkbox__label">
                                                <input type="checkbox"
                                                    class="checkbox__input"
                                                    checked>
                                                <span class="checkbox__span">
                                                    <svg class="checkbox__icon">
                                                        <use
                                                            xlink:href="./svg/sprite.svg#choose"></use>
                                                    </svg>
                                                </span>
                                                <span class="checkbox__text">Sports
                                                    goods</span>
                                            </label>
                                            <label class="checkbox__label">
                                                <input type="checkbox"
                                                    class="checkbox__input">
                                                <span class="checkbox__span">
                                                    <svg class="checkbox__icon">
                                                        <use
                                                            xlink:href="./svg/sprite.svg#choose"></use>
                                                    </svg>
                                                </span>
                                                <span class="checkbox__text">Grocery</span>
                                            </label>
                                            <label class="checkbox__label">
                                                <input type="checkbox"
                                                    class="checkbox__input">
                                                <span class="checkbox__span">
                                                    <svg class="checkbox__icon">
                                                        <use
                                                            xlink:href="./svg/sprite.svg#choose"></use>
                                                    </svg>
                                                </span>
                                                <span class="checkbox__text">Fashion
                                                    Jewellery</span>
                                            </label>
                                            <label class="checkbox__label">
                                                <input type="checkbox"
                                                    class="checkbox__input">
                                                <span class="checkbox__span">
                                                    <svg class="checkbox__icon">
                                                        <use
                                                            xlink:href="./svg/sprite.svg#choose"></use>
                                                    </svg>
                                                </span>
                                                <span class="checkbox__text">Appliances</span>
                                            </label>
                                            <label class="checkbox__label">
                                                <input type="checkbox"
                                                    class="checkbox__input">
                                                <span class="checkbox__span">
                                                    <svg class="checkbox__icon">
                                                        <use
                                                            xlink:href="./svg/sprite.svg#choose"></use>
                                                    </svg>
                                                </span>
                                                <span class="checkbox__text">Other</span>
                                            </label>
                                        </div>
                                    </div>
                                    <button type="button" class="btn__continue">
                                        Continue
                                        <svg class="icon__arrow">
                                            <use
                                                xlink:href="./svg/sprite.svg#arrow-right"></use>
                                        </svg>
                                    </button>
                                </div>
                            </section>
                        </div>

                        <div class="bottom__panel dont-show">
                            <div class="bottom__content">
                                <span class="time">00:12:58</span>
                                <div class="page__info">
                                    <span class="curent__page">3</span>
                                    /
                                    <span class="max__page">5</span>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>



        <template>
            <span id="re" data-id="right-1">Welcome to EcoReturns!</span>
            <span data-id="right-2">Give your customers hasslefree returns</span>
            <span data-id="right-3">Convert Returns to Exchanges and improve
                revenue</span>
            <span data-id="right-4">Smart analytics to solve your return
                problems</span>
        </template>

        <script src="./js/script.js"></script>
    </body>
</html>
